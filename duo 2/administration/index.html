            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" id="linkHome" href="#">Home</a>
              </li>
              <li class="nav-item">

    <div class="row vh-100 col-12 mt-1 gx-2" id="divContent">
        <div id="divLogin">
            <div class="d-flex vh-100 col-12 justify-content-center align-items-center flex-wrap">
                <div class="d-block col-12">
                    <div class="col-12 d-flex justify-content-center align-items-center mb-4">
                        <img src="images/duologowhite01.png" width="500" height="256" alt="DUO Dashboard Logo">
                    </div>
                    <form class="col-4 offset-4">
                        <h2 class="text-center text-white" style="font-size: 25px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><b>ADMIN LOGIN</b></h2>
                        <input class="form-control mb-1" id="txtUsername" placeholder="johndoe@gmail.com" aria-label="Email Address/Username">
                        <input class="form-control" id="txtPassword" type="password" placeholder="Password" aria-label="Password">
                        <button class="btn btn-primary col-12 mt-3" type="button" id="btnLogin">Login</button>
                    </form>
                </div>
                
            </div>
        </div>
        <div id="divHome" style="display:none;">
          <div class="row vh-100 col-12 mt-1 gx-2  justify-content-center align-items-center flex-wrap">
              <div class="col-11 h-100 card">
                  <form class="card-body">
                    <h2 class="text-center">Welcome to the Home Page this is a test currently</h2>
                  </form>
              </div>
         
          </div>
      </div>
        <div id="divDashboard" style="display:none;">
            <div class="row vh-100 col-12 mt-1 gx-2">
                <div class="col-9 h-100">
                </div>
            </div>
        </div>
        <div id="divFeatures" style="display:none;">
          <div class="row vh-100 col-12 mt-1 gx-2">
              <div id="divWorkflows">

              </div>
          </div>
      </div>
      <div id="divUsers" style="display:none;">
        <div class="row vh-100 col-12 mt-1 gx-2">
            <table>
              <thead>
                <tr>
                  <th><!-- Reserved for Profile Image --></th>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Mobile</th>
                  <th>Skills</th>
                  <th>Licensure</th>
                  <th>Details</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
        </div>
      </div>
      <div id="divVolunteers" style="display:none;">
        <div class="row vh-100 col-12 mt-1 gx-2">
            <div class="col-9 h-100">
            </div>
        </div>
      </div>
      <div id="divInventory" style="display:none;">
        <div class="row vh-100 col-12 mt-1 gx-2">
            <div class="col-9 h-100">
            </div>
        </div>
      </div>
        
    </div>
    <div id="modals">
        <div class="modal modal-lg fade" tabindex="-1" role="dialog" id="modalAddNote">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Note</h5>
                  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <label class="form-label" for="cboNoteType">Note Type</label>
                    <select class="form-control" id="cboNoteType">
                        <option value="General">General</option>
                        <option value="Safety">Safety</option>
                    </select>
                    <label class="form-label" for="txtNoteContent">Content</label>
                    <textarea class="form-control" rows="6"></textarea>
                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="js/lib/jquery-3.6.3.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/adminlte.min.js"></script>
