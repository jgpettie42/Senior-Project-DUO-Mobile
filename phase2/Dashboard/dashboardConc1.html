<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-color: chartreuse;">
  <div class="col-12">
    <div class="d-flex justify-content-center">
      <img src="duologoblack01.png" alt="DUO Logo" class="brand-image"
      style="width: auto; height: 100px ">
  </div>
      <div class="card card-dark text-center" id="divDashboard">
          <!-- /.card-header -->
          <div class="card-header ">
           WELCOME TO DUO DASHBOARD
          </div>
          <!-- /.card-header -->
          
          <div class="card-body">
            <div class="d-grid gap-2 p-2 d-flex justify-content-center">
              <div class="small-box col-2 btnHaircutFromDash text-white" type="button"style="background-color: blueviolet;">
                  <span class="info-box-icon"></span>
                  <div class="info-box-content">
                    <h1><i class="bi bi-scissors"></i></h1>
                    <p>DUO Haircut</p>
                  </div>
                </div>

                <div class="small-box bg-gradient-primary col-2 btnFoodFromDash" type="button">
                  <span class="info-box-icon"></span>
                  <div class="info-box-content">
                    <h1><i class="bi bi-truck"></i></h1>
                    <p>DUO Food Truck</p>
                  </div>
                </div>
      
                <div class="small-box bg-gradient-info col-2 btnAdminFromDash" type="button">
                    <span class="info-box-icon"></span>
                    <div class="info-box-content">
                      <h1> <i class="bi bi-activity"></i></h1>
                      <p>Visitor Health Tracker</p>
                    </div>
                  <div class="icon">
                    <i class="fas fa-user-plus"></i>
                  </div>
                </div>

                <div class="small-box col-2" style="background-color: deeppink;">
                  <div class="inner">
                    <h1><i class="bi bi-globe-americas text-white"></i></h1>
                  </div>
                  <div class="icon">
                    <i class="fas fa-user-plus"></i>
                  </div>
                  <a href="https://www.livelife.church/duo" class="small-box-footer">
                    DUO Website <i class="fas fa-arrow-circle-right"></i>
                  </a>
                </div>
                <div class="small-box col-2" style="background-color: darksalmon;">
                  <div class="inner">
                    <h1><i class="bi bi-calendar2-week text-white"></i>
                  </div>
                  <a href="https://www.duomobilemission.com/calendar" class="small-box-footer">
                    Calendar <i class="fas fa-arrow-circle-right"></i>
                  </a>
                </div>
                
                
            </div>
          </div>
        </div>
  </div>
  <div id="divLoginAd" style="display: none;">
    <div class="d-flex justify-content-center align-items-center">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <h1>DUO MOBILE</h1>
            </div>
            <div class="card-body">
                    <h5 class="login-box-msg">Login as an Administrator</h5>
                    <div class="mt-1">
                        <label for="txtAdminUser2" class="text-black form-label">Username</label>
                        <div class="input-group">
                            <input id="txtAdminLogin" class="form-control" aria-label="Administrator Login">
                        </div>
                    </div>
                    <div class="mt-1">
                        <label for="txtRegistrationPassword2" class="text-black form-label">Password</label>
                        <div class="input-group">
                            <input id="txtAdminPassword" type="password" class="form-control" aria-label="Password">
                        </div>
                    </div>
                    <div class="mt-1">
                      <label for="txtRole" class="text-black form-label">Role</label>
                      <div class="input-group">
                          <input id="txtRole" class="form-control">
                      </div>
                  </div>
                    <button id="btnAdminLogin2" type="button" class="btn btn-primary text-white col-12 mt-3"  aria-label="Login Button">Login As Admin</button>
                    <button id="btnBackToDash2" type="button" class="btn btn-danger text-white col-12 mt-3"  aria-label="Cancel Login">Back</button>
            </div>
        </div>
    </div>
</div>
<div id="divHaircut" style="display: none;">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card card-outline card-primary">
      <div class="card-header text-center d-flex justify-content-between">
        <h1 class="me-5">DUO Haircut</h1>
        <button class="btn btn-danger ms-5" type="button" id="btnBackHaircut">Back</button>
      </div>
      <div class="card-body text-center">
        <label class="form-label">Select Haircut</label>
        <select class="form-control col-12" id="selectHaircut">
          <option value=""> </option>
          <option value="Buzz Cut">Buzz Cut</option>
          <option value="Trim">Trim</option>
        </select>
      <div class="mt-1 text-center">
        <label for="txtHaircutStyle" class="form-label">Prayer Requests</label>
        <input class="form-control col-12" id="txtHaircutStyle" placeholder="Optional">
        <button class="btn btn-primary col-12 mt-2" id="btnSubmitHaircut" type="button">Submit</button>
        <label class="form-label col-12" id="txtHair">Haircut Daily Counter: </label>
        <label class="form-label col-12" id="txtHairCount"> </label>
      </div>
      </div>
    </div>
  </div>
</div>
<div id="divFoodTruck" style="display: none;">
  <div class="d-flex justify-content-center align-items-center">
    <div class="card card-outline card-primary">
      <div class="card-header text-center d-flex justify-content-between">
        <h1 class="me-5">DUO Food Truck</h1>
        <button class="btn btn-danger ms-5" type="button" id="btnBackFood">Back</button>
      </div>
      <div class="card-body text-center">
        <label class="form-label">Select Food</label>
        <select class="form-control col-12" id="selectFood">
          <option value=""></option>
          <option value="Hot Dog">Hot Dog</option>
          <option value="Hamburger">Hamburger</option>
        </select>
      <div class="mt-1 text-center">
        <button class="btn btn-primary col-12 mt-2" id="btnSubmitFood" type="button">Submit</button>
        <label class="form-label col-12" id="txtFoodCount"> </label>
      </div>
      </div>
    </div>
  </div>
</div>



<div id="divView" style="display: none;">
    <div class="d-flex justify-content-center align-items-center">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <h1>Patient View</h1>
            </div>
            <div class="card-body">
                    <h5 class="login-box-msg">Visitor 1</h5>
                    <button type="button" class="btn btn-primary text-white col-12 mt-3 btnBackFromV"  aria-label="Login Button">Back</button>            
                  </div>
        </div>
    </div>
</div>

          <p>Card 3 body</p>
        </div>
      </div>
    </div>
  </div>


</div>

  <div class="card d-flex align-items-center justify-content-center">
    <div class="card-header text-center">
      <h3 class="form-label">Results</h3>
      <button type="button" id="btnBackFromPResults" class="btn btn-danger">Back</button>
    <div class="card-body">
      <table class="col-12 table" id="tblResults">
        <thead>
            <tr>
              <th style="background-color: aquamarine;">PID</th>
              <th style="background-color: aquamarine;">Lipid Panel</th>
              <th style="background-color: aquamarine;">Blood Work</th>
            </tr>
        </thead>
        <tbody>
      
        </tbody>
      </table>

    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      let intHair = 0;
      let intFood = 0;
      $('#btnPLS').on('click',function(){
        $('#divResultsPerP').slideToggle();
        $('#divResults').slideToggle();
      })

      $('#btnBackFromP').on('click',function(){
        $('#divResults').slideToggle();
        $('#divDashboard').slideToggle();
      })
      $('#btnAdminResults').on('click',function(){
        $('#divResults').slideToggle();
        $('#divResultsPerP').slideToggle();
      })
      $('#btnBackFromPResults').on('click',function(){
        $('#divResultsPerP').slideToggle();
        $('#divResults').slideToggle();
      })

      $('#btnAdminLogin2').on('click',function(){
        if($('#txtAdminLogin').val() == '' && $('#txtAdminPassword').val() == '' && $('#txtRole').val() == ''){
          $('#divLoginAd').slideUp('slow');
          $('#divResults').slideDown('slow');
          
        $('#btnAdminLogin2').on('click',function(){
        })
          }else{
            Swal.fire({
              icon:'error',
              html:'<p>Wrong username or password! Or not authorized!</p>',
          })
          }
          })
      
      $('#btnSubmitHaircut').on('click',function(){ 
        if($('#selectHaircut').val()==''){
        Swal.fire({
              icon:'error',
              html:'<p>You must select a haircut...</p>',
          })
      }else{
        intHair ++ ;
        $('#txtHairCount').append(intHair);
        Swal.fire({
        icon:'success',
        html:'<p>Haircut submitted!</p>',
          })
       }
      }) 
      $('#btnSubmitFood').on('click',function(){
        if($('#selectFood').val()!=''){
          newNumber = intFood + 1 ;
          $('#txtFoodCount').text(newNumber);
        Swal.fire({
              icon:'success',
              html:'<p>Reciept printed!</p>',
          })
        }else{
          Swal.fire({
              icon:'error',
              html:'<p>Reciept not printed!</p>',
          })
        }
      })

      $(document).on('click','.btnHaircutFromDash',function(){
      $('#divDashboard').slideToggle();
      $('#divHaircut').slideToggle();
      })
      $(document).on('click','.btnAdminFromDash',function(){
        $('#divDashboard').slideToggle();
        $('#divLoginAd').slideToggle();
      })
      $('#btnBackToDash2').on('click',function(){
        $('#divDashboard').slideToggle();
        $('#divLoginAd').slideToggle();
      })
      $(document).on('click','.btnFoodFromDash',function(){
        $('#divFoodTruck').slideToggle();
        $('#divDashboard').slideToggle();
      })
      $('#btnBackFood').on('click',function(){
        $('#divFoodTruck').slideToggle();
        $('#divDashboard').slideToggle();
      })
      $('#btnBackHaircut').on('click',function(){
        $('#divHaircut').slideToggle();
        $('#divDashboard').slideToggle();
      })
    </script>
