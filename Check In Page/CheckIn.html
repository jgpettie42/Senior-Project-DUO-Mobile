<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div id="divLogin">
        <div class="d-flex justify-content center align-items-center vh-100">
            <div class="mx-auto col-12 col-sm-6 col-lg-6 vh-50">
                <form>
                    <img id="imgLogo" class="col-12" src="/Users/jpettie/Desktop/Senior-Project-DUO-Mobile/images/DUO LOGO-01.png" width="500" height="500">
                    <button id="btnExistingUser" class="btn btn-primary btn-lg col-12 mt-4" type="button">Existing User</button>
                    <button id="btnNewUser" class="btn btn-secondary btn-lg col-12  mt-5" type="button">New User</button>
                </form>
            </div>
        </div>
    </div>

    <div id="divNewUser" style="display: none;">
        <div class="d-flex justify-content center align-items-center vh-100">
            <div class="mx-auto col-12 col-sm-6 col-lg-6 vh-50">
                <form>
                    <img id="imgLogo" class="col-12" src="/Users/jpettie/Desktop/Senior-Project-DUO-Mobile/images/DUO LOGO-01.png" width="400" height="400">
                    <div class="text-center">
                        <h3>Please Enter New Users Information</h3>
                    </div>
                    <label for="txtNewUserFirstName" class="form-label">First Name</label>
                    <input id="txtNewUserFirstName" class="form-control" placeholder="John" aria-label="Enter First Name">
                    <label for="txtNewUserLastName" class="form-label">Last Name</label>
                    <input id="txtNewUserLastName" class="form-control" placeholder="Doe" aria-label="Enter Last Name">
                    <label for="txtBirthDate" class="form-label">Date of Birth</label>
                    <input id="txtBirthDate" class="form-control" placeholder="08/04/2000" type ="date" aria-label="Enter Birth Data">
                    <button id="btnNewUserCreate" class="btn btn-primary col-12 mt-2" type="button">Create New User</button> 
                    <button id="btnGoBack" class="btn btn-secondary col-12 mt-2" type="button">Go Back </button> 
                </form>
            </div>
        </div>   
    </div>

    <div id="divExistingUser" style="display: none;">
        <div class="d-flex justify-content center align-items-center vh-100">
            <div class="mx-auto col-12 col-sm-6 col-lg-6 vh-50">
                <form>
                    <img id="imgLogo" class="col-12" src="/Users/jpettie/Desktop/Senior-Project-DUO-Mobile/images/DUO LOGO-01.png" width="400" height="400">
                    <div class="text-center">
                        <h3>Please Enter Existing Users Information</h3>
                    </div>
                    <label for="txtNewUserFirstName" class="form-label">First Name</label>
                    <input id="txtNewUserFirstName" class="form-control" placeholder="John" aria-label="Enter First Name">
                    <label for="txtNewUserLastName" class="form-label">Last Name</label>
                    <input id="txtNewUserLastName" class="form-control" placeholder="Doe" aria-label="Enter Last Name">
                    <label for="txtBirthDate" class="form-label">Date of Birth</label>
                    <input id="txtBirthDate" class="form-control" placeholder="08/04/2000" type ="date" aria-label="Enter Birth Data">
                    <button id="btnConfirmExistingUser" class="btn btn-primary col-12 mt-2" type="button">Confirm Existing User</button> 
                    <button id="btnGoBack1" class="btn btn-secondary col-12 mt-2" type="button">Go Back </button> 
                </form>
            </div>
        </div>   
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> <!--CORS(cross origin resource sharing)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $('#btnNewUser').on('click',function(){
            $('#divNewUser').show('slow');
            $('#divLogin').hide();
        })

        $('#btnExistingUser').on('click',function(){
            $('#divExistingUser').show('slow');
            $('#divLogin').hide();
        })

        $('#btnGoBack').on('click',function(){
            $('#divNewUser').hide();
            $('#divLogin').show('slow');
        })

        $('#btnGoBack1').on('click',function(){
            $('#divExistingUser').hide();
            $('#divLogin').show('slow');
        })
    </script>
</body>
</html>
