<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DUO | Administration</title>
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-dark">
  <div class=" row vh-100 col-12 mt-1 gx-2 d-flex " id="divContent">
    <div id="divLogin">
            <div class="d-flex vh-100 col-12 justify-content-center align-items-center flex-wrap ">
                <div class="d-block col-12">
                    <div class="col-12 d-flex justify-content-center align-items-center mb-4">
                        <img src="images/duologowhite01.png" width="500" height="256" alt="DUO Dashboard Logo">
                    </div>
                    <form class="col-4 offset-4">
                        <h2 class="text-center text-white" style="font-size: 25px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><b>ADMIN LOGIN</b></h2>
                        <input class="form-control mb-1" id="txtUsername" placeholder="johndoe@gmail.com" aria-label="Email Address/Username">
                        <input class="form-control" id="txtPassword" type="password" placeholder="Password" aria-label="Password">
                        <button class="btn btn-primary col-12 mt-3" type="button" id="btnLogin">Login</button>
                        <button class="btn btn-outline-primary col-12 mt-1" type="button" id="btnRegister">Register Device</button>
                    </form>
                </div>    
            </div>
    </div>
        <div id="divHome" style="display:none;">
          <div class="card col-12">
              <div class="card-header text-center bg-dark">
                <img src="images/duologowhite01.png" width="300" height="123" alt="DUO Dashboard Logo">
              </div>
              <div class="card-body">
                <div class="d-flex flex-wrap">
                  <div class="card col-4">
                    <div class="card-header d-flex justify-content-between">
                      <h1 class="text-center">Admin Tools</h1>
                      <i class="bi bi-question-circle btnHelp text-primary" type="button"></i>
                    </div>
                    <div class="card-body">
                      <div class="accordion" id="accordionExample">
                        <div class="card">
                          <div class="card-header" id="headingOne">
                            <h2 class="mb-0">
                              <button class="btn btn-block text-left" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                              Attendance
                              </button>
                            </h2>
                          </div>
                      
                          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                            <div class="card-body">
                              <label class="form-label" for="txtAttendance">Search Date</label>
                              <input class="form-control" id="txtAttendance">
                              <button class="btn btn-outline-success col-12 mt-2" type="button" id="btnAttendance">Search</button>
                            </div>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-header" id="headingTwo">
                            <h2 class="mb-0">
                              <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                Volunteer Lookup
                              </button>
                            </h2>
                          </div>
                          <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                            <div class="card-body">
                              <label class="form-label" for="txtEmployeeLookup">Employee ID</label>
                              <input class="form-control" id="txtEmployeeLookup">
                              <button class="btn btn-outline-success col-12 mt-2" type="button" id="btnEmployeeLookup">Search</button>
                            </div>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-header" id="headingThree">
                            <h2 class="mb-0">
                              <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                Patient Lookup
                              </button>
                            </h2>
                          </div>
                          <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
                            <div class="card-body">
                              <label class="form-label" for="txtpatientLookup">Patient ID</label>
                              <input class="form-control" id="txtPatientLookup">
                              <button class="btn btn-outline-success col-12 mt-2" type="button" id="btnPatientLookup">Search</button>                            
                            </div>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-header" id="headingFour">
                            <h2 class="mb-0">
                              <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                                ANOTHER
                              </button>
                            </h2>
                          </div>
                          <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
                            <div class="card-body">
                              PLZ UwU                           
                            </div>
                          </div>
                        </div>
                        <div class="card">
                          <div class="card-header" id="headingFive" type="button">
                            <h2 class="mb-0">
                              <button class="btn btn-block text-left collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
                                Logout
                              </button>
                            </h2>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="card col-8">
                    <div class="d-flex flex-wrap">
                      <div class="card col-4">
                        <div class="card-header" type="button">
                          <div class="text-center">
                            <h2>Recurring Patients</h2>
                          </div>
                        </div>
                        <div class="card-body">
                          <div id="divRecurringPatients"></div>
                        </div>
                      </div>
                      <div class="card col-4">
                        <div class="card-header">
                          <h2>Attendance Charts</h2>
                        </div>
                        <div class="card-body">
                          <div id="divAttendanceChart"></div>
                        </div>
                      </div>
                      <div class="card col-4">
                        <div class="card-header btnSlide1" type="button">
                          <div class="text-center">
                            <h2 class="text-center">Event Planner</h2>
                          </div>
                        </div>
                        <div class="card-body"">
                          <input class="form-control col-12" id="txtEventDate" placeholder="Event Date">
                          <input class="form-control col-12 mt-2" id="txtEventTime" placeholder="Event Time">
                          <input class="form-control col-12 mt-2" id="txtEventLocation" placeholder="Event Location">
                          <button class="btn btn-outline-primary col-12 mt-2" type="button" id="btnSubmitEventPlanning">Submit</button>
                          <button class="btn btn-outline-secondary col-12 mt-2" type="button" id="btnSeeEventPlanning">Events Planned</button>
                        </div>
                      </div>
                      <div class="card col-4">
                        <div class="card-header">
                          <h1>HI</h1>
                        </div>
                        <div class="card-body">
                          <h3>HELLO</h3>
                        </div>
                      </div> 
                      <div class="card col-4">
                        <div class="card-header">
                          <h1>HI</h1>
                        </div>
                        <div class="card-body">
                          <h3>HELLO</h3>
                        </div>
                      </div>
                      <div class="card col-4">
                        <div class="card-header">
                          <h1>HI</h1>
                        </div>
                        <div class="card-body">
                          <h3>HELLO</h3>
                        </div>
                      </div>
                    </div>
                    <hr>
                        <h1 class="text-center fw-bold">Results</h1>
                        <div id="divResults"></div>
                    </div>
                  </div>
                  
                </div>
              </div>
          </div>
      </div>   
  </div>
    <div id="modals">
        <div class="modal modal-lg fade" tabindex="-1" role="dialog" id="modalAddNote">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add Note</h5>
                  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <label class="form-label" for="cboNoteType">Note Type</label>
                    <select class="form-control" id="cboNoteType">
                        <option value="General">General</option>
                        <option value="Safety">Safety</option>
                    </select>
                    <label class="form-label" for="txtNoteContent">Content</label>
                    <textarea class="form-control" rows="6"></textarea>
                  </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="js/lib/jquery-3.6.3.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/adminlte.min.js"></script>
    <script src="js/lib/sweetalert2.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
