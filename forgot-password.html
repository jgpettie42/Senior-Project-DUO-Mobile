<style>
    body{
      background-image: url("https://images.squarespace-cdn.com/content/v1/60c257aed6f6b347a60fdb96/1625764852997-5RGHLMF4N727UJI2KVLC/DJI_0873.jpg");

<body class="login-page" style="min-height: 464px;">
<div class="background-image"></div>
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center ">
                <div class= "col-3">
                    <img src="duologoblack01.png" alt="DUO Logo" class="brand-image "
            style="width: auto; height: 150px ">
                </div>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Please Enter Your Email Address</p>
                <form action="../../index3.html" method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" id="textEmail">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-envelope"></span>
                                </div>
                            </div>
                    </div>
                     <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Send </button>
                    </div>
        
                    </div>
                </form>

            <p class="mb-1 ">
                    <a class="px-2"href="loginpage.html" >Wanna go back?</a>
                
            </p>

            <p class="mt-0">
                <a class="px-2"href="registration.html" class="text-center">Register a new membership</a>

               
            </p>
        </div>
    
    </div>
    
</div>
