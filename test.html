<!DOCTYPE html>

<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<script>

    $('#testclick').on('click',function(){
        console.log('test')
        $.get('http://localhost:8675/test')
    })

    $('#testpost').on('click',function(){
        console.log('test')
        let strFName = $('#1').val()

        let strLName = $('#2').val()
        let strSex = $('#4').val()
        let strDOB = $('#5').val()
        let strEmail = $('#6').val()
        let strPassword = $('#7').val()

        let strInfo = strFName+strMinit+strLName+strSex+strDOB+strEmail+strPassword
        
        console.log(strInfo)
        console.log("working")

        $.post('http://localhost:8000/users',{firstname:strFName,middleinit:strMinit,lastname:strLName,sex:strSex,dob:strDOB,email:strEmail,password:strPassword},function(result){
            console.log(result)
            console.log("worked")
        })
    
    })

        console.log('test')
        let strFName = $('#1').val()
        let strMinit = $('#3').val()
        let strLName = $('#2').val()
        let strSex = $('#4').val()
        let strDOB = $('#5').val()
        let strEmail = $('#6').val()
        let strPassword = $('#7').val()

        console.log(strInfo)
