<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUO Mobile Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="register-page">
    <style>
        body {
          background-image: url("phase1/images/DUO_BUS_PIC.jpg");
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          background-position: center;
        }
    </style>

    <div id="divFirstRegister">
        <div class="register-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <h1>DUO MOBILE</h1>
                </div>
                <div class="card-body">
                        <h5 class="login-box-msg">Register a New Visitor</h5>
                            <div class="form-floating mb-3">
                                <label for="txtFirstName">First Name *</label>
                                <input class="form-control" placeholder="John" id="txtRegFirstName">
                            </div>
                            <div class="form-floating mb-2">
                                <label for="txtMiddleInitial">Middle Initial *</label>
                                <input id="txtRegMiddleInitial" type="text" class="form-control" placeholder="G">
                            </div>
                            <div class="form-floating mb-2">
                                <label for="txtLastName">Last Name *</label>
                                <input id="txtRegLastName" type="text" class="form-control" placeholder="Doe">
                            </div>
                            <div class="form-floating mb-2">
                                <label for="selectSex">Sex (Gender) *</label>
                                <select id="selectRegSex" class="form-control col-12" aria-label="Select Sex (as in Gender)">
                                    <option selected>Open This Select Menu</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-floating mb-2">
                                <label for="txtDateOfBirth">Date of Birth *</label>
                                <input id="txtRegDateOfBirth" type="date" class="form-control" >
                            </div>
                            <div class="form-floating mb-2">
                                <label for="txtPhoneNumber">Phone Number</label>
                                <input id="txtPhoneNumber" type="text" name="phone" class="form-control" placeholder="(123)456-7890">
                            </div>
                        <div class="text-center">
                            <button id="btnNextToRegistration" type="button" class="btn btn-primary btn-block">Move to Next Page</button>
                            <button class="btn btn-link">Already Registered ? </button>
                        </div>
                        <h5 class="text-danger">* Denotes a Required Field</h5>
                        <hr>
                    </div>
                </div>
            </div>
        </div>

        <div id="divSecondRegister" style="display: none;">
            <div class="register-box">
                <div class="card card-outline card-primary">
                    <div class="card-header text-center">
                        <h1>DUO MOBILE</h1>
                    </div>
                    <div class="card-body">
                            <h5 class="login-box-msg">Register a New Visitor</h5>
                            <div class="mb-2">
                                <label for="txtStreetName1" class="text-black form-label">Street Name 1</label>
                                <input id="txtStreetName1" class="form-control" placeholder="123 Good Name Street" aria-label="Street Name 1">
                            </div>
                            <div class="mb-2">
                                <label for="txtStreetName2" class="text-black form-label">Street Name 2</label>
                                <input id="txtStreetName2" class="form-control" placeholder="apt, PO box, building" aria-label="Street Name 2">
                            </div>
                            <div class="mb-2">
                                <label for="txtCity" class="text-black form-label">City</label>
                                <input id="txtCity" class="form-control" placeholder="Applesville" aria-label="City">
                            </div>
                            <div class="mb-2">
                                <label for="txtState" class="text-black form-label">State</label>
                                <select id="selectState" class="form-control">
                                    <option selected>Please Select a State</option>
                                    <option value="Alabama">Alabama</option>
                                    <option value="Alaska">Alaska</option>
                                    <option value="Arizona">Arizona</option>
                                    <option value="Arkansas">Arkansas</option>
                                    <option value="California">California</option>
                                    <option value="Colorado">Colorado</option>
                                    <option value="Connecticut">Connecticut</option>
                                    <option value="Delaware">Delaware</option>
                                    <option value="Florida">Florida</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Hawaii">Hawaii</option>
                                    <option value="Idaho">Idaho</option>
                                    <option value="Illinois">Illinois</option>
                                    <option value="Indiana">Indiana</option>
                                    <option value="Iowa">Iowa</option>
                                    <option value="Kansas">Kansas</option>
                                    <option value="Kentucky">Kentucky</option>
                                    <option value="Louisiana">Louisiana</option>
                                    <option value="Maine">Maine</option>
                                    <option value="Maryland">Maryland</option>
                                    <option value="Massachusetts">Massachusetts</option>
                                    <option value="Michigan">Michigan</option>
                                    <option value="Minnesota">Minnesota</option>
                                    <option value="Mississippi">Mississippi</option>
                                    <option value="Missouri">Missouri</option>
                                    <option value="Montanta">Montanta</option>
                                    <option value="Nebraska">Nebraska</option>
                                    <option value="Nevada">Nevada</option>
                                    <option value="New Hampshire">New Hampshire</option>
                                    <option value="New Jersery">New Jersey</option>
                                    <option value="New Mexico">New Mexico</option>
                                    <option value="New York">New York</option>
                                    <option value="North Carolina">North Carolina</option>
                                    <option value="North Dakota">North Dakota</option>
                                    <option value="Ohio">Ohio</option>
                                    <option value="Oklahoma">Oklahoma</option>
                                    <option value="Oregon">Oregon</option>
                                    <option value="Pennsylvania">Pennsylvania</option>
                                    <option value="Rhode Island">Rhode Island</option>
                                    <option value="South Carolina">South Carolina</option>
                                    <option value="South Dakota">South Dakota</option>
                                    <option value="Tennessee">Tennessee</option>
                                    <option value="Texas">Texas</option>
                                    <option value="Utah">Utah</option>
                                    <option value="Vermont">Vermond</option>
                                    <option value="Virginia">Virginia</option>
                                    <option value="Washington">Washington</option>
                                    <option value="West Virginia">West Virginia</option>
                                    <option value="Wisconsin">Wisconsin</option>
                                    <option value="Wyoming">Wyoming</option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="txtCounty" class="text-black form-label">County</label>
                                <input id="txtCounty" class="form-control" placeholder="12345" aria-label="County">
                            </div>
                            <div class="mb-2">
                                <label for="txtZip" class="text-black form-label">Zip Code</label>
                                <input id="txtZip" class="form-control" placeholder="12345" aria-label="Zip Code">
                            </div>
                            <div class="text-center mb-2">
                                <button id="btnNextToEmergencyContact" type="button" class="btn btn-primary btn-block">Next To Emergency Contact</button>
                                <button id="btnBackToFirstRegistration" class="btn btn-success btn-block">Back To Visitor Info</button>
                            </div>
                            <label class="text-black form-label">Progress 2 of 4</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="background-color: rgb(19, 78, 103); color: white;">25%</div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="divEmergencyContactRegister" style="display: none;">
            <div class="register-box">
                <div class="card card-outline card-primary">
                    <div class="card-header text-center">
                        <h1>DUO MOBILE</h1>
                    </div>
                    <div class="card-body">
                            <h5 class="login-box-msg">Register a New Visitor</h5>
                            <div class="form-floating mb-3">
                                <label for="txtFirstName">First Name</label>
                                <input class="form-control" placeholder="Jimmy" id="txtFirstName">
                            </div>
                            <div class="form-floating mb-3">
                                <label for="txtLastName">Last Name</label>
                                <input id="txtLastName" type="text" class="form-control" placeholder="John">
                            </div>
                            <div class="form-floating mb-3">
                                <label for="txtPhoneNumber">Phone Number</label>
                                <input id="txtPhoneNumber" type="text" name="phone" class="form-control" placeholder="(123)456-7890">
                            </div>
                            <div class="text-center mb-2">
                                <button id="btnNextToLoginInfo" type="button" class="btn btn-primary btn-block">Next To Login Info</button>
                                <button id="btnBackToAddressInfo" class="btn btn-success btn-block">Back To Address Info</button>
                            </div>
                            <label class="text-black form-label">Progress 3 of 4</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="background-color: rgb(19, 78, 103); color: white;">50%</div>
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="divLoginInfo" style="display: none;">
            <div class="register-box">
                <div class="card card-outline card-primary">
                    <div class="card-header text-center">
                        <h1>DUO MOBILE</h1>
                    </div>
                    <div class="card-body">
                            <h5 class="login-box-msg">Register a New Visitor</h5>
                            <div class="mt-1">
                                <label for="txtRegistrationEmail" class="text-black form-label">Email</label>
                                <input id="txtRegistrationEmail" type="email" class="form-control" placeholder="jdoe@gmail.com" aria-label="Email">
                            </div>
                            <div id="divOtherCoopAddress" class="mt-1" style="display: none;">
                                <label class="text-black form-label">Other Coop Address</label>
                                <input id="txtOtherCoopAddress" class="form-control" placeholder="Happy Chicken Road, Somewhere, USA, 12345" aria-label="Other Coop's Address">
                            </div>
                            <div class="mt-1">
                                <label for="txtRegistrationPassword" class="text-black form-label">Password</label>
                                <input id="txtRegistrationPassword" type="password" class="form-control" placeholder="Must Contain: 8+ Characters, Uppercase and Lowercase Letter, Special Character" aria-label="Password">
                            </div>
                            <button id="btnFinishRegistration" type="button" class="btn btn-primary text-white col-12 mt-3"  aria-label="Registration Button">Register Your Account</button>
                            <button id="btnBackToEmergencyContact" type="button" class="btn btn-success text-white col-12 mt-3"  aria-label="Cancel Registration">Back</button>
                            <hr>
                            <label class="text-black form-label">Progress</label>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="background-color: rgb(19, 78, 103); color: white;">75%</div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>         
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>        
        <script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
        <script>
            
            $("input[name='phone']").keyup(function() {
                $(this).val($(this).val().replace(/^(\d{3})(\d{3})(\d+)$/, "($1)$2-$3"));
            });

            $('#btnNextToRegistration').on('click', function(){
                blnError = false;
                strHTML = '';
                if($('#txtRegFirstName').val().length < 1){
                    blnError = true;
                    strHTML += '<p>You must enter First Name</p>'
                }
                if($('#txtRegLastName').val().length < 1){
                    blnError = true;
                    strHTML += '<p>You must enter Last Name</p>'
                }
                if($('#txtRegMiddleInitial').val().length < 1){
                    blnError = true;
                    strHTML += '<p>You must enter Middle Initial</p>'
                }
                if($('#selectRegSex').val() == 'Open This Select Menu'){
                    blnError = true;
                    strHTML += '<p>You must select a Sex</p>'
                }
                if($('#txtRegDateOfBirth').val().length < 1){
                    blnError = true;
                    strHTML += '<p>You must enter Date of Birth</p>'
                }
                if(blnError == true){
                    swal.fire({
                        html: strHTML,
                        icon: 'error',
                    })
                }
                else{
                    $('#divFirstRegister').slideToggle();
                    $('#divSecondRegister').slideToggle();
                } 
            })

            $('#btnBackToFirstRegistration').on('click', function(){
                $('#divFirstRegister').slideToggle();
                $('#divSecondRegister').slideToggle();
            })
            $('#btnBackToAddressInfo').on('click', function(){
                $('#divEmergencyContactRegister').slideToggle();
                $('#divSecondRegister').slideToggle();
            })

            $('#btnNextToEmergencyContact').on('click', function(){
                $('#divEmergencyContactRegister').slideToggle();
                $('#divSecondRegister').slideToggle();
            })

            $('#btnNextToLoginInfo').on('click', function(){
                $('#divEmergencyContactRegister').slideToggle();
                $('#divLoginInfo').slideToggle();
            })

            $('#btnBackToEmergencyContact').on('click', function(){
                $('#divLoginInfo').slideToggle();
                $('#divEmergencyContactRegister').slideToggle();
            })
        </script>
        
</body>
</html>
