<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Full Page</title>
    <img class="col-12 col-md-8 offset-md-2" src="/Users/anhle/Documents/GitHub/Senior-Project-DUO-Mobile/images/duologoblack01.png"  alt="DUO Logo">
</head>
<body>
    <div>
        <div id="frontPage">
            <button class="btn btn-lg col-12 col-md-6 offset-md-3 btn-primary" type="button" id="btnCheck-in">Check-in</button>
            <button class="btn btn-lg col-12 col-md-6 offset-md-3 mt-3 btn-outline-secondary" type="button" id="btnCheck-out">Check-out</button>
        </div>

        <div id ="checkIn" style="display: none;">
            <div id="divLogin">
                <div class="vh-100">
                    <div class="mx-auto col-12 col-sm-6 col-lg-6 vh-50">
                        <form>
                            <button id="btnCheckInBack" class="btn btn-secondary btn-lg col-12" type="button">Back</button>
                            <button id="btnExistingUser" class="btn btn-primary btn-lg col-12 mt-4" type="button">Existing User</button>
                            <button id="btnNewUser" class="btn btn-outline-secondary btn-lg col-12  mt-4" type="button">New User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="divNewUser" class="mx-auto col-9" style="display: none;">
            <div class="text-center mt-2">
                <h3>Please Enter New Users Information</h3>
            </div>
            <div class="mt-2" >
                <label for="txtNewUserFirstName" class="form-label">First Name</label>
                <input id="txtNewUserFirstName" class="form-control" placeholder="John" aria-label="Enter First Name">

                <label for="txtNewUserMiddleName" class="form-label mt-2">Middle Name</label>
                <input id="txtNewUserMiddleName" class="form-control" placeholder="DeAngelo" aria-label="Enter Middle Name">

                <label for="txtNewUserLastName" class="form-label mt-2">Last Name</label>
                <input id="txtNewUserLastName" class="form-control" placeholder="Doe" aria-label="Enter Last Name">

                <label for="txtBirthDate" class="form-label mt-2">Date of Birth</label>
                <input id="txtBirthDate" class="form-control" placeholder="08/04/2000" type ="date" aria-label="Enter Birth Data">

                <button id="btnNewUserCreate" class="btn btn-primary col-12 mt-3" type="button">Create New Account</button> 
                <button class="btn btn-secondary col-12 mt-2" id="btnCancelNewUserInfo" type="button">Cancel</button> 
            </div>
        </div>

        <div id="checkOut" class="vh-100" style="display: none;">
            <div class="d-flex justify-content-center align-items-center ">
                <div class=" mx-auto col-12 col-sm-6 col-lg-6 vh-50"> 
                    <div class=" text-center">
                        <form>
                            <button class="btn btn-secondary btn-lg col-12 mt-3" id="btnCheckoutBack" type="button" aria-label="Back button">Back</button>
                            <button class="btn btn-primary btn-lg col-12 mt-3" id="btnCheckout" type="button" aria-label="Check out button">Check Out</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $('#btnCheck-in').click(function(){
            $('#frontPage').hide('fast');
            $('#checkIn').show('fast');
        })
        $('#btnCheckInBack').click(function(){
            $('#frontPage').show('fast');
            $('#checkIn').hide('fast');
        })
        $('#btnCheck-out').click(function(){
            $('#frontPage').hide('fast');
            $('#checkOut').show('fast');
        })
        $('#btnNewUser').click(function(){
            $('#divLogin').hide('fast');
            $('#divNewUser').show('fast');
        })
        $('#btnCheckoutBack').click(function(){
            $('#frontPage').show('fast');
            $('#checkOut').hide('fast');
        })
        $('#btnCancelNewUserInfo').click(function(){
            $('#txtNewUserFirstName').val('')
            $('#txtNewUserMiddleName').val('')
            $('#txtNewUserLastName').val('')
            $('#txtBirthDate').val('')
            $('#divLogin').show('fast');
            $('#divNewUser').hide('fast');
        })
    </script>
</body>
</html>
