<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div id="divLogin">
        <div class="d-flex justify-content center align-items-center vh-100">
            <div class="mx-auto col-12 col-sm-6 col-lg-6 vh-50">
                <form>
                    <button id="btnExistingUser" class="btn btn-primary btn-lg col-12 mt-4" type="button">Existing User</button>
                    <button id="btnNewUser" class="btn btn-secondary btn-lg col-12  mt-5" type="button">New User</button>
                </form>
            </div>
        </div>
    </div>

    <div id="divExistingUser" class="card mx-auto col-9" style="display: none;">
        <div class="card-header text-center">
            <h3>Please Enter New Users Information</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="mt-2">
                    <label for="txtNewUserFirstName" class="form-label">First Name</label>
                    <input id="txtNewUserFirstName" class="form-control" placeholder="John" aria-label="Enter First Name">
                </div>
                <div class="mt-2">
                    <label for="txtNewUserLastName" class="form-label">Last Name</label>
                    <input id="txtNewUserLastName" class="form-control" placeholder="Doe" aria-label="Enter Last Name">
                </div>
                <div class="mt-2">
                    <label for="txtBirthDate" class="form-label">Date of Birth</label>
                    <input id="txtBirthDate" class="form-control" placeholder="08/04/2000" type ="date" aria-label="Enter Birth Data">
                </div>
                <button id="btnNewUserCreate" class="btn btn-primary col-12 mt-2" type="button">Create New Account</button> 
                <button class="btn btn-secondary col-12 mt-2 btnCancelNewUserToggle" type="button">Cancel</button> 
                <hr>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script> <!--CORS(cross origin resource sharing)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
